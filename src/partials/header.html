<header>
    <div class="container">
        <picture class="hero-header__logo">
            <source
                srcset="./images/hero-header/mobile/logo-1x.png x1"
                ,
                srcset="./images/hero-header/mobile/logo-2x.png x2"
                media="(max-width:767px)"
            />
            <source
                srcset="./images/hero-header/tablet/logo-tablet-1x.png x1"
                ,
                srcset="./images/hero-header/tablet/logo-tablet-2x.png x2"
                media="(min-width:768px)"
            />
            <source
                srcset="./images/hero-header/desktop/logo-desktop-1x.png x1"
                ,
                srcset="./images/hero-header/desktop/logo-desktop-1x.png x2"
                media="(min-width:1200px)"
            />
            <img src="./images/hero-header/mobile/logo-1x.png" alt="logo" />
        </picture>
        <button type="button" class="js-open-menu" aria-expanded="false"
          aria-controls="mobile-menu">
            <svg width="32 " height="32">
                <use href="./images/icons.svg#icon-menu-open"></use>
            </svg>
        </button>
        <button type="button" class="page__button-color" data-modal-open-buy-now >Buy now
            <svg class="page__ arrow-btn" width="12px" height="12px">
                <use href="./images/icons.svg#arrow-btn"></use></svg> </button>
        </button>
        <div id="mobile-menu" class="menu js-menu-container">
            <div class="menu__wrapper">
                <picture class="hero-header__logo">
                    <source
                        srcset="./images/hero-header/mobile/logo-1x.png x1"
                        ,
                        srcset="./images/hero-header/mobile/logo-2x.png x2"
                        media="(max-width:767px)"
                    />
                    <source
                        srcset="./images/hero-header/tablet/logo-tablet-1x.png x1"
                        ,
                        srcset="./images/hero-header/tablet/logo-tablet-2x.png x2"
                        media="(min-width:768px)"
                    />
                    <source
                        srcset="./images/hero-header/desktop/logo-desktop-1x.png x1"
                        ,
                        srcset="./images/hero-header/desktop/logo-desktop-1x.png x2"
                        media="(min-width:1200px)"
                    />
                    <img src="./images/hero-header/mobile/logo-1x.png" alt="logo" />
                </picture>
                <button
                    type="button"
                    class="menu__close-button menu__button--close js-close-menu"
                    aria-expanded="false"
                    aria-controls="mobile-menu"
                    >
                    <svg width="32" height="32">
                        <use href="./images/icons.svg#cross-close"></use>
                    </svg>
                </button>
                <ul class="menu__navigation">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#how-its-made">How itâ€™s made?</a>
                    </li>
                    <li>
                        <a href="#our-products">Our products</a>
                    </li>
                    <li>
                        <a href="#contacts">Contact</a>
                    </li>
                </ul>
                <button type="button" class="page__button-color" data-modal-open-buy-now >Buy now
                    <svg class="page__ arrow-btn" width="12px" height="12px">
                        <use href="./images/icons.svg#arrow-btn"></use></svg> </button>
                </button>
            </div>
        </div>
    </div>
</header>
