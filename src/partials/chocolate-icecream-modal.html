<div class="backdrop is-hidden" data-modal-chocolate>
  <div class="modal modal--chocolate">
    <button
      type="button"
      class="modal__close-button"
      data-modal-chocolate-close
    >
      <svg>
        <use href="./images/icons.svg#cross-close"></use>
      </svg>
    </button>
    <div class="chocolate-modal__wrapper">
      <h4 class="modal__title modal__title--chocolate">Chocolate icecream</h4>
      <div class="chocolate-modal__img-wrapper"></div>
      <ul class="chocolate-modal__nutrients-list">
        <li class="chocolate-modal__nutrients-item">
          <p class="chocolate-modal__nutrients-amount">320</p>
          <p class="chocolate-modal__nutrients-name">kcal</p>
        </li>
        <li class="chocolate-modal__nutrients-item">
          <p class="chocolate-modal__nutrients-amount">4g</p>
          <p class="chocolate-modal__nutrients-name">Prote...</p>
        </li>
        <li class="chocolate-modal__nutrients-item">
          <p class="chocolate-modal__nutrients-amount">8,2g</p>
          <p class="chocolate-modal__nutrients-name">Fats</p>
        </li>
        <li class="chocolate-modal__nutrients-item">
          <p class="chocolate-modal__nutrients-amount">40,4g</p>
          <p class="chocolate-modal__nutrients-name">Carbs</p>
        </li>
      </ul>
      <p class="chocolate-modal__ingredients-title">Ingredients</p>
      <ul class="chocolate-modal__ingredients-list">
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Milk</p>
          <p class="chocolate-modal__ingredients-amount">100ml</p>
        </li>
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Belgian chocolate</p>
          <p class="chocolate-modal__ingredients-amount">20g</p>
        </li>
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Cream</p>
          <p class="chocolate-modal__ingredients-amount">150 ml</p>
        </li>
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Cocoa powder</p>
          <p class="chocolate-modal__ingredients-amount">30g</p>
        </li>
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Sugar</p>
          <p class="chocolate-modal__ingredients-amount">40g</p>
        </li>
        <li class="chocolate-modal__ingredients-item">
          <p class="chocolate-modal__ingredients-name">Vanilla sugar</p>
          <p class="chocolate-modal__ingredients-amount">10g</p>
        </li>
      </ul>
      <form class="modal-form">
        <ul class="modal-form__list">
          <li class="modal-form__item">
            <label class="modal-form__label"
              ><input
                type="text"
                name="name"
                class="modal-form__input"
                pattern="[a-zA-Zа-яА-ЯіІїЇ]+$"
                minlength="2"
                placeholder="Name"
                required
            /></label>
          </li>
          <li class="modal-form__item">
            <label class="modal-form__label"
              ><input
                type="tel"
                name="phone-number"
                class="modal-form__input"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="xxx-xxx-xx-xx"
                placeholder="Phone"
                required
            /></label>
          </li>
          <li class="modal-form__item">
            <label class="modal-form__label">
              <textarea
                name="comment"
                class="modal-form__input modal-form__textarea"
                placeholder="Comment"
              ></textarea>
            </label>
          </li>
        </ul>
        <button type="submit" class="modal__button modal__button--chocolate">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
